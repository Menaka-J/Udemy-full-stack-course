<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sono", sans-serif;
    }

    .pricing-container {
      display: flex;
      justify-content: space-around;
      flex-direction: row;
    }

    .pricing-plan {
      background-color: rgb(220, 225, 230);
      margin: 10px;
      border-radius: 10px;
      padding: 20px;
      height: 180px;
      width: 300px;
      text-align: center;
    }


    .plan-button {
      background-color: rgb(255, 165, 0);
      padding: 8px;
      border: none;
      border-radius: 10px;
    }

    .plan-button:hover {
      cursor: pointer;
    }

    .plan-features
    {
      list-style: none;
    }

    .plan-price
    {
      font-size: 20px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 650px) {
      .pricing-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>


  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title"><b>Basic</b></div>
      <div class="plan-price"><b>$9.99/month</b></div>
      <ul class="plan-features">

      </ul>

    </div>



    <div class="pricing-plan">
      <div class="plan-title"><b>Standard</b></div>
      <div class="plan-price"><b>$19.99/month</b></div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>



    <div class="pricing-plan">
      <div class="plan-title"><b>Premium</b></div>
      <div class="plan-price"><b>$49.99/month</b></div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>


</body>

</html>
